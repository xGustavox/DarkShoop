<div class="shooping-cart">
    <div class="tag" (click)="ToggleCart()">
        <div class="number-of-products">
            <span class="icon-cart"></span>
            {{qtdProducts}}
        </div>
        Ver carrinho
        <div class="price">R$ {{price}}</div>
    </div>

    <!-- ================= -->
    <!-- MODAL DO CARRINHO -->
    <!-- ================= -->

    <div id="shooping-modal" class="shooping-modal">
        <div class="top" (click)="ToggleCart()">
            Seu carrinho
        </div>
        <div>
            <div class="product-list">
                <div class="title">Itens</div>
                <div class="list">
                    <div *ngIf="products.length == 0">
                        Adicione produtos ao seu carrinho
                    </div>
                    <ul *ngIf="products.length > 0">
                        <li *ngFor="let p of products; let i =index">
                            <img [src]="p.imgPath" alt="">
                            <div class="desc">{{p.name}}</div>
                            <div class="price">R$ {{p.price.toLocaleString('pt-BR')}}</div>
                            <div class="delete" (click)="Remove($event, i)">
                                <span class="icon-delete"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="checkout">
                <div class="title">Resumo</div>
                <div class="list">
                    <ul>
                        <li>
                            <span class="label">Itens</span>
                            <span class="price">R$ 10,00</span>
                        </li>
                        <li>
                            <span class="label">LOGÍSTICA</span>
                            <span class="price">R$ 10,00</span>
                        </li>
                        <li>
                            <span class="label">FRETE</span>
                            <span class="price">R$ 10,00</span>
                        </li>
                        <li class="total">
                            <span class="label">TOTAL</span>
                            <span class="price">R$ 30,00</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="order">
                <button class="primary">FAZER PEDIDO</button>
            </div>
            <div class="warning">
                O valor do pedido deve ser até <span>R$ 100</span>
            </div>
        </div>
    </div>
</div>
