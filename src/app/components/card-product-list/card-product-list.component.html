<div id="teste" class="card solid-color" (click)="Click()">
    <div id="top_{{product.id}}" class="top">
        <img class="img" [src]="product.imgPath" alt="" (load)="SetBackColor($event)">
    </div>
    <div class="info">
        <div class="recent-viewed" *ngIf="product.recentViewed">Visualizado recentemente</div>
        <div class="price">R$ {{product.price}}</div>
        <div class="desc">{{product.name}}</div>
        <div class="detail-desc">Adicionar info</div>
    </div>
</div>
